<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  
  <title> Fly to Death </title>
  <link rel="stylesheet" type="text/css" href="stylin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jquery.lettering-0.6.min.js"></script>
  <style type="text/css">
		h2{
			font-family: 'Didot';
			font-size: 3rem;
		}

		.ye-phrases h2 {
			height:100%;
			width:100%;
			overflow:hidden;
			padding:0;
			margin:0;
			position:absolute;
			top:0;
			left:0;
		}

		.ye-phrases h2,
		.ye-phrases h2 > span {
			height:100%;
			display:flex;
			flex-direction:row;
			justify-content:center;
			align-items:center;
		}

		.ye-phrases h2 > span {
			margin: 0 15px;

		}

		.ye-phrases h2 > span > span {
			display:inline-block;
			perspective: 1000px;
			transform-origin: 50% 50%;
		}

		.ye-phrases h2 > span > span > span {
			display: inline-block;
			color: rgba(0,0,0,0);
			transform-style:preserve-3d;
			transform: translate3d(0,0,0);
			animation: StyleSequence 5.2s linear forwards;
		}

  </style>

</head>


<body>

<div align="center">
	<div class="ye-phrases">
		<h2> You are now watching the throne</h2>
		<h2>Don't let me get in my zone</h2>
		<h2>Don't let me get in my zone</h2>
		<h2>Don't let me into my zone</h2>
		<h2>I'm definitely in my zone</h2>
	</div>
</div>

<script>
	$(".ye-phrases > h2").lettering('words').children("span").lettering().children("span").lettering();
</script>

</body>
</html>
