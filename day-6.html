<!DOCTYPE html>
<html lang="en">

<head>
<!-- 	Resources used
	Opening sequence animation tutorial: http://tympanus.net/codrops/2013/04/30/text-opening-sequence-with-css-animations/ -->
  
  <meta charset="UTF-8">
  
  <title> In My Zone </title>
  <link rel="stylesheet" type="text/css" href="stylin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jquery.lettering-0.6.min.js"></script>
  <style type="text/css">
  	body {
  		background-color: black;
  	}
		h2{
			font-family: 'Didot';
			font-size: 3rem;
		}

		.ye-phrases h2 {
			height:100%;
			width:100%;
			overflow:hidden;
			padding:0;
			margin:0;
			position:absolute;
			top:0;
			left:0;
		}

		.ye-phrases h2,
		.ye-phrases h2 > span {
			height:100%;
			display:flex;
			flex-direction:row;
			justify-content:center;
			align-items:center;
		}

		.ye-phrases h2 > span {
			margin: 0 15px;

		}

		.ye-phrases h2 > span > span {
			display:inline-block;
			perspective: 1000px;
			transform-origin: 50% 50%;
		}

		.ye-phrases h2 > span > span > span {
			display: inline-block;
			color: hsla(0,0%,0%,0);
			transform-style:preserve-3d;
			transform: translate3d(0,0,0);
			animation: StyleSequence 4s linear forwards;
		}

		/*Styling each part of the sequence*/
		.ye-phrases h2:nth-child(2) > span > span > span {
			animation-delay:3s;
		}
		.ye-phrases h2:nth-child(3) > span > span > span {
			animation-delay:6s;
		}
		.ye-phrases h2:nth-child(4) > span > span > span {
			font-size:.8rem;
			animation-delay:9s;
		}
		.ye-phrases h2:nth-child(5) > span > span > span {
			font-size:.8rem;
			animation-delay:11s;
		}
		.ye-phrases h2:nth-child(6) > span > span > span {
			animation-delay:14s;
		}

		.ye-phrases h2:nth-child(7) > span > span > span {
			animation-delay:17s;
		}

		.ye-phrases h2:nth-child(8) > span > span > span {
			font-family:'Stag-SemiBold';
			animation: LastOne 3s linear 20s forwards;
		}

		@keyframes StyleSequence {
			0% {
				text-shadow: 0 0 50px #fff;
				letter-spacing: 80px;
				opacity: 0.2;
				transform: rotateY(-90deg);
			}

			50% {
				text-shadow: 0 0 1px #fff;
				letter-spacing: 14px;
				opacity:0.8;
				transform: rotateY(0deg);
			}

			85% {
				text-shadow: 0 0 1px #fff;
				opacity:0.8;
				transform: rotateY(0deg) translateZ(100px);
			}

			100% {
				text-shadow: 0 0 10px #fff;
				opacity: 0;
				transform: translateZ(130px);
				pointer-events: none;
			}
		}

		@keyframes LastOne {
			0% {
				opacity: 0;
				color:#FF0000;
				text-shadow: 0 0 50px #FF0000;
				font-size:20rem;
			}

			50% {
				font-size:13rem;
				text-shadow: 0 0 15px #FF0000;
			}
			100% {
				font-size:5rem;
				opacity: 0.8;
				color:#FF0000;
				text-shadow: 0 0 1px #FF0000;
			}
		}

		@-webkit-keyframes StyleSequence {
			0% {
				text-shadow: 0 0 50px #fff;
				letter-spacing: 80px;
				opacity: 0.2;
				transform: rotateY(-90deg);
			}

			50% {
				text-shadow: 0 0 1px #fff;
				letter-spacing: 14px;
				opacity:0.8;
				transform: rotateY(0deg);
			}

			85% {
				text-shadow: 0 0 1px #fff;
				opacity:0.8;
				transform: rotateY(0deg) translateZ(100px);
			}

			100% {
				text-shadow: 0 0 10px #fff;
				opacity: 0;
				transform: translateZ(130px);
				pointer-events: none;
			}
		}

		@-webkit-keyframes LastOne {
			0% {
				opacity: 0;
				color:#FF0000;
				text-shadow: 0 0 50px #FF0000;
				font-size:20rem;
			}

			50% {
				font-size:13rem;
				text-shadow: 0 0 15px #FF0000;
			}
			100% {
				font-size:5rem;
				opacity: 0.8;
				color:#FF0000;
				text-shadow: 0 0 1px #FF0000;
			}
		}


  </style>

</head>


<body>

<div align="center">
	<div class="ye-phrases">
		<h2>You are now watching the throne</h2>  <!-- 1 -->
		<h2>Don't let me get in my zone</h2>  <!-- 2 -->
		<h2>Don't let me get in my zone</h2>  <!-- 3 -->
		<h2>I got that hot bitch in my home</h2>   <!-- 4 -->
		<h2>You know how many hot bitches I own?</h2>   <!-- 5 -->
		<h2>Don't let me into my zone</h2>   <!-- 6 -->
		<h2>Don't let me into my zone</h2>   <!-- 7 -->
		<h2>I'm definitely in my zone.</h2>   <!-- 8 -->
	</div>
</div>

<script>
	$(".ye-phrases > h2").lettering('words').children("span").lettering().children("span").lettering();
</script>

</body>
</html>
